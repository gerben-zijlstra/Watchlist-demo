{% extends 'base.html' %}

{% block title %}Login - Watchlist{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="custom-card p-5 shadow">
            <h2 class="text-center fw-bold mb-4">Welcome Back</h2>
            <form method="post">
                {% csrf_token %}

                <div class="form-group-custom">
                    {{ form.as_p }}
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-danger btn-lg shadow">Login</button>
                </div>
            </form>
            <div class="text-center mt-4">
                <p class="text-muted">Don't have an account? <a href="{% url 'signup' %}"
                        class="text-danger text-decoration-none fw-bold">Sign Up</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
