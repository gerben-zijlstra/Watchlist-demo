{% extends "base.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="custom-card p-5 shadow border-top border-danger border-4">
            <h2 class="text-center fw-bold mb-2">Update Security</h2>
            <p class="text-center text-muted mb-4">Please enter your old password then your new one.</p>

            <form method="post">
                {% csrf_token %}
                <div class="form-group-custom">
                    {{ form.as_p }}
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Change My Password</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'profile' %}" class="text-decoration-none">Cancel and Go Back</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
