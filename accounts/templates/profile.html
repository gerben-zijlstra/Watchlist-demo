{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 text-center">
            <div class="custom-card p-5">
                <img src="{{ user.profile.image.url }}" class="profile-avatar mb-3" alt="Avatar">
                <h1 class="fw-bold">{{ user.username }}</h1>
                <p>Fav genre:</p><span class="badge bg-danger mb-3">{{ user.profile.favorite_genre }}</span>

                <p class="lead">{{ user.profile.bio|default:"I like movies and series!" }}</p>

                <div class="d-flex justify-content-center gap-3 mt-4">
                    <a href="{% url 'update_profile' %}" class="btn btn-primary px-4">Edit Profile</a>
                    <a href="{% url 'password_change' %}" class="btn btn-outline-secondary">Change password</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
